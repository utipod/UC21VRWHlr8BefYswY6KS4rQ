title = "US-China Great Power Competition: a new cold war? | LSE IDEAS Online Event"
description = "The nature of great power competition in the 21st century will shape the world. Are we in a new cold war between the US and China? \n\nThere has been much debate as to whether we are in a new cold war between the US and China. The answer to this question has huge implications for not only policymakers but society as a whole. Indeed, the exact nature of US-China competition will determine the path of the two great powers across the 21st century. This panel will seek to define what we actually mean by a cold war, whether we actually find ourselves in the foothills of one, and what the answers to these questions imply. \n\nThe event was streamed live on Facebook on Wednesday 28 October 2020.\n\nSpeakers:\nðŸ”´ Christopher Coker\nðŸ”´ Jacob Helberg\nðŸ”´ Oriana Skylar Mastro\nðŸ”´ Odd Arne Westad\n\nChair:\nðŸ”´ Michael Cox\n\nStay connected:\nhttps://twitter.com/lseideas\nhttps://www.facebook.com/lseideas\nhttps://www.lse.ac.uk/ideas"
