description = "The growth of the global economy in recent decades has been driven principally by the expansion of global trade and the integration of developing markets into multilateral rules-based global trading system. This system now faces a host challenges, including persistent macroeconomic imbalances due to downward pressure on wage shares, associated destabilising capital flows, rising market concentration, the subordinate role of low- and middle-income countries, and deteriorating trade relationship between the US and China. Our Commissioners discussed main problems, core reform priorities to reshape the policies, institutions, laws and norms that are required for stable and inclusive trading system and which political obstacles this reform process faces. #GlobalEconomicGovernance #LSEGEGC\n\nSpeakers:\nüî¥ Professor Dani Rodrik\nüî¥ Ignacio Garcia Bercero\nüî¥ Professor Michael Pettis\n\nChair:\nüî¥ Professor Michael Cox\n\n‚ÑπÔ∏è Find out more: https://www.lse.ac.uk/ideas/events/2022/09/The-Global-Trading-System-In-Crisis/The-Global-Trading-System-in-Crisis"
